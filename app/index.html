<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link rel="stylesheet" href="/assets/pikaday.css">
    <link rel="stylesheet" href="/assets/ember.datetimepicker.min.css">
    <style>
        html { margin: 0; padding: 0; }
        body { font-size: 100%; margin: 0;  font-family: 'Helvetica Neue', Arial, sans-serif; }

        input {
            height: 22px;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 3px;
            border:1px solid #aaa;
            width:180px;
        }

        .datetime-picker-clear-allowed>input { width: 132px}

        .tb { display: table; width:100%; }

        .row { display:table-row; }

        .row>div {
            width:50%;
            display:table-cell;
            border:1px solid #aaa;
            padding: 10px 20px;
            position:relative;
            border-radius: 5px;
        }

        .row>div.logs { width: 100%}

        .row>div.separator { width:5px; height: 5px; padding:5px; border:0 solid;}

        .datetime-picker {
            position: relative;
            display:inline-block;
            padding: 0;
        }

        .datetime-picker.picker-pos-right .pika-single { right:0; }
        .datetime-picker.picker-pos-bottom .pika-single { bottom:100%; }

        .datetime-picker>i {
            position: absolute;
            width:22px;
            height: 22px;
            top:50%;
            right: 4px;
            margin-top: -11px;
            /*border:1px solid #111;*/
            border-radius:11px;
            background: #777;
            color:#fff;
            text-align:center;
            font-size: 24px;
            line-height: 18px;
            cursor: pointer;
            display: none;
            font-family: 'Helvetica Neue', Arial, sans-serif;

            -webkit-transform: rotate(45deg); /* Chrome, Safari, Opera */
            transform: rotate(45deg);
        }
        .datetime-picker-clear-allowed>input { padding-right: 44px;}
        .datetime-picker-clear-allowed>i { display: block; }

        .datetime-picker.customized>input { padding-left:30px;}
        .datetime-picker.customized:after {
            content: '';
            position: absolute;
            width:26px;
            height: 24px;
            left:2px;
            top:3px;
            /*border:1px solid #aaa;*/
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABkAAAAZCAYAAADE6YVjAAAAkElEQVRIx2NgwAQmQPweik0YiAMk62kA4hYobiDSEoJ6lgDxfzTcAMX/ScC49IDMBzNYaOQTFqj5EIKGcYLVEmoD+lpCazzMggsGEpDSOyU4AZ8l/9EUH4DiBrTMRowavJagZ7IGbN4nQc3AWUK1ZDsygosuqWs0CRNtyQMqJd8HA1ZAstDIAngdv4TGFdYSAG178S+YC6vSAAAAAElFTkSuQmCC') center center no-repeat;
        }

        .logs-container {
            display: inline-block;
            width:49%;
            height: 86px;
            vertical-align: top;
        }
        .logs-container:last-child>div { overflow:auto; height: 86px; border:1px solid #ccc; border-radius: 4px}
        .logs-container>div>pre {
            width: 300px
        }
    </style>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.1/ember.js"></script>
    <script type="text/javascript" src="./assets/loader.js"></script>
    <script type="text/javascript" src="./assets/pikaday.js"></script>
    <script type="text/javascript" src="./assets/ember.datetimepicker.min.js"></script>
    <script type="text/javascript">

        var Picker = require('ember-datetimepicker/components/datetime-picker'),
            Controller = require('ember-datetimepicker/app').Controller;

        window.App = Ember.Application.extend().create();
        App.ApplicationController = Controller.extend({});


        </script>
</head>

<body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/dio-el-claire/ember-datetimepicker">View on GitHub</a>

          <h1 id="project_title">Ember-datetimepicker</h1>
          <h2 id="project_tagline">Ember datetime picker component based on Pikaday</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/dio-el-claire/ember-datetimepicker/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/dio-el-claire/ember-datetimepicker/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>
</body>
</html>
