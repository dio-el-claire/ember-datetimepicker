<!DOCTYPE html>
<html>

    <title></title>

    <link rel="stylesheet" href="/assets/pikaday.css">

    <style>
        html { margin: 0; padding: 0; }
        body { font-size: 100%; margin: 0; padding: 1.75em; font-family: 'Helvetica Neue', Arial, sans-serif; }

        input {
            height: 22px;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 3px;
            border:1px solid #aaa;
            width:180px;
        }

        .datetime-picker-clear-allowed>input { width: 132px}

        .tb { display: table; width:100%; }

        .row { display:table-row; }

        .row>div {
            width:50%;
            display:table-cell;
            border:1px solid #aaa;
            padding: 10px 20px;
            position:relative;
            border-radius: 5px;
        }

        .row>div.logs { width: 100%}

        .row>div.separator { width:5px; height: 5px; padding:5px; border:0 solid;}

        .datetime-picker {
            position: relative;
            display:inline-block;
            padding: 0;
        }

        .datetime-picker.picker-pos-right .pika-single { right:0; }
        .datetime-picker.picker-pos-bottom .pika-single { bottom:100%; }

        .datetime-picker>i {
            position: absolute;
            width:22px;
            height: 22px;
            top:50%;
            right: 4px;
            margin-top: -11px;
            /*border:1px solid #111;*/
            border-radius:11px;
            background: #777;
            color:#fff;
            text-align:center;
            font-size: 24px;
            line-height: 18px;
            cursor: pointer;
            display: none;
            font-family: 'Helvetica Neue', Arial, sans-serif;

            -webkit-transform: rotate(45deg); /* Chrome, Safari, Opera */
            transform: rotate(45deg);
        }
        .datetime-picker-clear-allowed>input { padding-right: 44px;}
        .datetime-picker-clear-allowed>i { display: block; }

        .datetime-picker.customized>input { padding-left:30px;}
        .datetime-picker.customized:after {
            content: '';
            position: absolute;
            width:26px;
            height: 24px;
            left:2px;
            top:3px;
            /*border:1px solid #aaa;*/
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABkAAAAZCAYAAADE6YVjAAAAkElEQVRIx2NgwAQmQPweik0YiAMk62kA4hYobiDSEoJ6lgDxfzTcAMX/ScC49IDMBzNYaOQTFqj5EIKGcYLVEmoD+lpCazzMggsGEpDSOyU4AZ8l/9EUH4DiBrTMRowavJagZ7IGbN4nQc3AWUK1ZDsygosuqWs0CRNtyQMqJd8HA1ZAstDIAngdv4TGFdYSAG178S+YC6vSAAAAAElFTkSuQmCC') center center no-repeat;
        }

        .logs-container {
            display: inline-block;
            width:49%;
            height: 86px;
            vertical-align: top;
        }
        .logs-container:last-child>div { overflow:auto; height: 86px; border:1px solid #ccc; border-radius: 4px}
        .logs-container>div>pre {
            width: 300px
        }
    </style>
